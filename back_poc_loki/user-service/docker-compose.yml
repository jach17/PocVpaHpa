version: "3.9"

services:
  api:
    #image: repo/User-api
    container_name: user-api
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c 'poetry run uvicorn app.infrastructure.api.main:app --host 0.0.0.0 --port 3002 2>&1 | tee /var/log/containers/app-b.log'
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "3002:3002"
